    <main>
        <h1 id="animated-greeting" class="greeting">Hello</h1>
        <h1 class="name">I am Michaela</h1>
        <h3 class="location">Based in Hertfordshire</h3>

    </main>


    <script>
        const heading = document.getElementById("animated-greeting");
        const texts = ["Hello", "Hola", "你好", "Selamat Datang"];
        let currentIndex = 0;
        let letterIndex = 0;
        function changeText() {
            heading.textContent = texts[currentIndex];
            currentIndex = (currentIndex + 1) % texts.length;
        }
        setInterval(changeText, 3000);
    </script>
