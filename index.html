     <header class="header">
        <h3 class="header__name" id="typing-animation"></h3>
        <h1 class="header__intro">A Junior Software Developer based in London</h1>
     </header>

     <main class="main">About Me</main>
    

     <script>
        const text = "Hi! I'm Michaela"; 
        const speed = 50; 
const repeatDelay = 2000; 

const typingElement = document.getElementById('typing-animation');

function typeWriter() {
    let i = 0;
    typingElement.innerHTML = ''; 
    function typeNextCharacter() {
        if (i < text.length) {
            typingElement.innerHTML += text.charAt(i);
            i++;
            setTimeout(typeNextCharacter, speed);
        } else {
            setTimeout(typeWriter, repeatDelay); 
        }
    }
    typeNextCharacter();
}

typeWriter()
     </script>
